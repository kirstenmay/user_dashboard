<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> {% load static %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>New User</title>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-left: 2.5rem;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard/admin">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="navbar-brand">
                    <a class="nav-link" aria-current="page" href="/dashboard/admin">Dashboard</a>
                </li>
                <li class="navbar-brand">
                    <a class="nav-link" href="/users/edit">Profile</a>
                </li>
            </ul>
            <span class="navbar-text navbar-brand">
                <a class="btn btn-outline-secondary" href="/log_out">Log Out</a>
            </span>
        </div>
    </div>
</nav>

<body>
    <div class="container text-center" style="padding-top: 25px;">
        <div class="row justify-content-center">
            <div class="col-8">
                <h1 class="display-5" style="padding-bottom: 25px;">New User</h1>
            </div>
            <div class="col-8">
                {% if messages %}
                <ul class="messages" style="color:red;">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="/users/new" method="post" style="margin-bottom: 100px;">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="row" style="padding:20px;">
                            <div class="col-6">
                                <input type="hidden" name="create_user" value="create_user">
                                <label for="first_name">First Name</label>
                                <input type="text" name="first_name" id="first_name" class="form-control" value="">
                                <label for="last_name">Last Name</label>
                                <input type="text" name="last_name" id="last_name" class="form-control" value="">
                                <label for="birthday">Birthday</label>
                                <input type="date" name="birthday" id="birthday" class="form-control">
                                <label for="">    </label>
                                <select class="form-select" aria-label="Default select example">
                                <option selected>User Level</option>
                                <option value="admin">Admin</option>
                                <option value="normal">Normal</option>
                              </select>
                            </div>
                            <div class="col-6">
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email" class="form-control" value="" placeholder="ex: jane.doe@email.com">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control">
                                <label for="confirm">Password Confirmation</label>
                                <input type="password" name="confirm" id="confirm" class="form-control" value="">
                            </div>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-sm btn-outline-secondary" value="Create">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
